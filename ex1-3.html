<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>연습문제 1-3</title>
  </head>
  <body>
    <h2>연습문제 1-3</h2>
    <script>
      // 화씨를 입력받아서 섭씨로 바꾼 결과를 화면에 표시하기 - 2019년 5월 4일
      var a, b;
      a = prompt("섭씨를 입력하세요(°C)");
      a2 = Number(a);
      b = (a2 * 9 / 5) + 32;
      document.write("섭씨" + a2 + "°C는 화씨" + b + "°F 입니다.");
    </script>
  </body>
</html>
