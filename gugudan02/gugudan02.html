<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        width: 80%;
        text-align: left;
        margin: 100px auto;
    }
    
    h1 {
        position: relative;
        left: -15px;
        margin-bottom: 30px;
    }
    
    body div {
        float: left;
        margin-right: 60px;
        line-height: 1.7;
        
    }

    div h2 {
        text-align: center;
    }
    </style>
    <title>구구단 출력 - 함수를 이용하기</title>
</head>
<body>
    <h1>구구단 출력 :<br>함수를 이용하기</h1>
    <script>
    function gugudan(num) {
        var results = [];
        for (var i = 1; i <= 9; i++) {
            var j = num + " x " + i + " = " + num * i + "<br>";
            results.push(j);
        }
        return results;
    }

    function printGugudan(results) {
        for (var n = 0; n < results.length; n++) {
            document.write(results[n]);
        }
    }

    function main() {
        for (var n = 2; n <= 9; n++){
            document.write("<div>");
            document.write("<h2>" + n + "단</h2>");
            printGugudan(gugudan(n));
            document.write("</div>");
        }
    }

    main();
</script>
</body>
</html>
