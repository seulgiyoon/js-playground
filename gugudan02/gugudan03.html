<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        width: 80%;
        text-align: left;
        margin: 100px auto;
    }
    
    h1 {
        position: relative;
        left: -15px;
        margin-bottom: 30px;
    }
    
    body div {
        float: left;
        margin-right: 60px;
        line-height: 1.7;
        
    }

    div h2 {
        text-align: center;
    }
    </style>
    <title>구구단 출력 - 객체를 이용하기</title>
</head>
<body>
    <h1>구구단 출력 :<br>객체를 이용하기</h1>
    <script>
        gugudan = {};
        gugudan.results = [];
        gugudan.curruntNum = 0;
        gugudan.calNumbers = function(n) {
            this.curruntNum = n;
            for (var i = 0; i < 9; i++) {
                this.results[i] = n * (i + 1);
            }
        };

        gugudan.printNumbers = function() {
            document.write("<div><h2>" + this.curruntNum + "단</h2>");
            for (var n = 0; n < 9; n++) {
                var i = this.curruntNum;
                var m = this.results[n];
                document.write(i + " x " + (n + 1) + " = " + m + "<br>");
            }
            document.write("</div>");
        };

        function main() {
            for (var n = 2; n <= 9; n++){
                gugudan.calNumbers(n);
                gugudan.printNumbers();
            }
        };  

        main();
</script>
</body>
</html>
