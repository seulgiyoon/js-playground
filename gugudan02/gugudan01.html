<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        width: 80%;
        text-align: left;
        margin: 100px auto;
    }
    
    body h1 {
        position: relative;
        left: -15px;
        margin-bottom: 30px;
    }
    </style>
    <title>구구단 출력 - 배열을 이용하기</title>
</head>
<body>
    <h1>구구단 출력 :<br>배열을 이용하기</h1>
    <script>
        var result = [];
        for (var i = 2; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                var k = i * j;
                var l = i + " x " + j + " = " + k; 
                result.push(l);
            }
        }
        for (var m = 0; m < result.length; m++) {
            var n = result[m];
            if (m % 9 === 0 && m !== 0) {
                document.write("<br>" + n + "<br>");
                continue;
            }
            document.write(n + "<br>");
        }
    </script>
</body>
</html>
