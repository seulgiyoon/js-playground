<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>연습문제 1-2</title>
  </head>
  <body>
    <h2>연습문제 1-2</h2>
    <script>
      // BMI 값을 계산하고 결과를 화면에 표시하기 - 2019년 5월1일
      var a, b;
      a = prompt("키를 입력하세요(cm)");
      b = prompt("몸무게를 입력하세요(kg)");
      a2 = Number(a);
      a3 = a2 / 100;
      b2 = Number(b);
      c = b2 / (a3 * a3);
      document.write("당신의 BMI지수 : " + c.toFixed(1));

      // TIL - 변수.toFixed(소수점 아래 표시 될 자릿수) //

    </script>
  </body>
</html>
