    <h1>구구단 출력하기</h1>
    <script>
    /* 변수 사용 - 사용자가 n라는 숫자를 입력하면 n단 전체를 계산해 출력한다.

        >>네번째 - 답안을 보고 구조를 바꿔 봄.
        + parseInt : 정수형으로 바꾸어주는 함수 사용 
        + <br>과 <br />의 차이를 찾아보았다.
        */
        
        var n = parseInt(prompt("구구단을 보여드립니다. 2에서 9사이의 숫자를 입력하세요."));
        var mul = 0;
            if (n > 1 && n <= 9 ) {
                document.write("<h2>" + n + "단</h2>");
                for (var i = 1; i <= 9; i++) {
                    mul = n * i;
                    document.write(n + " x " + i + " = " + mul + "<br>");
                }
            } else {
                document.write("2에서 9사이의 숫자를 입력하세요.");
            }
