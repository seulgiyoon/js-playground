<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>if문 연습</title>
  </head>
  <body>
    <h2>if문 연습</h2>
    <script>
    var str = prompt("몽쉘 한 박스가 있습니다. 한 번에 몇 개 먹을까요?");
    var n = Number(str);
    if (n >= 6) {
      document.write(n + "개..! 배가 부르겠어요.");
    } else if (n >= 3) {
      document.write(n + "개..! 저도 그렇습니다.");
    } else {
      document.write(n + "..! 자제력이 대단합니다.");
    }
    </script>
  </body>
</html>
