<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loop 연습 1</title>
</head>
<body>
    <h2>loop 연습 1</h2>
    <script>
        /* 
        사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. 
        (단 0을 입력받으면 입력 종료) - 2019년 5월 6일 
        */

        /* 
        내가 처음 작성했던 코드
        
        let n;
        n = Number(prompt("더하고 싶은 숫자를 입력해주세요. 마지막으로 0을 입력하면 결과가 화면에 표시됩니다.")); 

        let sum = 0, count = 0;
        while (n !== 0) {
            sum += n;
            count += 1;
            n = Number(prompt("더하고 싶은 숫자를 입력해주세요. 마지막으로 0을 입력하면 결과가 화면에 표시됩니다.")); 
        }
        document.write(`입력하신 숫자는 ${count}개, 숫자들의 합은 ${sum}입니다.`);
        */

        /*
        답안을 체크 >>
        1. let n = -1;로 정의하여 입력창이 뜨게 하는 방법
        2. n = Number(prompt(""); <- 이렇게 한 번에 설정가능
        위의 정보를 안 후에 다시 한 번 답 작성
        + (n !== 0) -> (n != 0), count += 1 -> count++ 로 수정
        */

        let sum = 0;
        let count = -1;
        let n = -1;
        while (n != 0) {
            n = Number(prompt("더하고 싶은 숫자를 입력해주세요. 마지막으로 0을 입력하면 결과가 화면에 표시됩니다."));
            count ++;
            sum += n;
        }
        document.write(`입력하신 숫자는 ${count}개, 숫자들의 합은 ${sum}입니다.`);

        /*
        count = 0으로 정의한 경우 0을 입력한 횟수까지 count안에 카운트된다. 
        마음에 걸린다. 답을 다시 살펴 보았다.
        해결방법 -> count = -1 !!
        */

    </script>
    
</body>
</html>
