<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOOP</title>
</head>
<body>
    <h2>LOOP - while, for</h2>
    <script>
        // 1부터 100까지 합을 구하여 화면에 표시하기
        
        // while문
        let n = 0, sum = 0;
        while (n < 100) {
            n++;
            sum += n;
        }
        document.write(`1부터 100까지 합은 ${sum}입니다` + "<br />");

        //for문
        sum = 0;
        for(let n = 1; n <= 100; n++) {
            sum += n;
        }
        document.write(`1부터 100까지 합은 ${sum}입니다`);

    </script>
    
</body>
</html>
