<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>if문 연습 2</title>
  </head>
  <body>
    <h2>if문 연습 2</h2>
    <script>
      // 입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.'
      // 소문자로 되어 있으면 '소문자 문장입니다.' 그 외에는 '보통 문장입니다.'
      // 라고 출력하는 프로그램을 작성해 보세요. - 2019년 5월 4일
      var str = prompt("Type anything you want in English.");
      var strUpper = str.toUpperCase(str);
      var strLower = str.toLowerCase(str);
      if (str === strUpper) {
        document.write("대문자 문장입니다.");
      } else if (str === strLower) {
        document.write("소문자 문장입니다.");
      } else {
        document.write("보통 문장입니다.");
      }

      // 변수.toUpperCase, 변수.toLowerCase

    </script>

  </body>
</html>
