<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loop 연습 3</title>
</head>
<body>
    <h2>loop 연습 3</h2>
    <script>
        /* 100, 99, 98, 97... 0 순서로 출력하는 프로그램 */
        
        for (let n = 100; n >= 0; n--){
            document.write(n + '<br />');
        }

    </script>
</body>
</html>
