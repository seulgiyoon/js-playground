<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <style>
        body {
            color: #2D2D2D;
            font-family: 'Libre Baskerville', serif;
            font-size : 40px;
            line-height: 2.0;
            text-align: center;
            padding-bottom: 150px;
            width: 1000px;
            margin: 0 auto;
        }
        h3 {
            border-bottom: 3px dotted #D8D8D8;
            padding-bottom: 35px;
            margin-top: 100px;
            color: #E1D300;
        }
    </style>
    <title>Prime Numbers between 1 and 10000</title>
</head>
<body>
    <!-- 1 ~ 10000 사이의 소수를 화면에 출력하는 프로그램을 작성해 봅시다.
    HTML + JS로 작성할 것 / 객체와 메소드를 사용해 볼 것 / 최대한 예쁘게 만들어 볼 것 -->
    <h3>Prime Numbers between 1 and 10000</h3>
    <script>
        var numbers = {};
        numbers.all = [];
        numbers.Prime = [];
        numbers.addAll = function() {
            for (var i = 0; i < 10000; i++) {
                this.all[i] = i + 1;
            }
        }
        numbers.addPrime = function() {
            var k = 0;
            for(var n = 2; n < this.all.length; n++) {
                var i = 0;
                var nums = [];
                for (var j = 2; j <= n; j++) {
                    if(n % j === 0) {
                        nums[i] = j;
                        i++;
                    }
                }
                if (nums.length === 1){
                    this.Prime[k] = n;
                    k++;
                }
            }
        }
        numbers.getAllPrimes = function() {
            for(var m = 0; m < this.Prime.length - 1; m++) {
                document.write(this.Prime[m] + " · ");
            }
            document.write(this.Prime[this.Prime.length - 1]);
        }

        numbers.addAll();
        numbers.addPrime();
        numbers.getAllPrimes();
    </script> 
</body>
</html>
